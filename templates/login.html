<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Sistema de Frota</title>
  <style>

    .erro-msg {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 15px;
      text-align: center;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      /* Troque o gradiente por uma imagem de fundo */
      background: url("{{ url_for('static', filename='img/background.png') }}") no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-box {
      background: rgba(255, 255, 255, 0.95); /* deixa levemente transparente para ver a imagem de fundo */
      border-radius: 12px;
      box-shadow: 0px 5px 20px rgba(0,0,0,0.2);
      width: 360px;
      padding: 40px 30px;
      text-align: center;
    }

    .login-box img.logo {
      width: 220px; 
      margin-bottom: 5px;
    }

    .login-box h1 {
      margin-bottom: 10px;
      font-size: 22px;
      color: #333;
    }

    .login-box p.subtitle {
      font-size: 14px;
      color: #777;
      margin-bottom: 25px;
    }

    .input-group {
      margin-bottom: 20px;
      text-align: left;
    }

    .input-group label {
      font-size: 14px;
      color: #555;
      display: block;
      margin-bottom: 6px;
    }

    .input-group input {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    .btn-login {
      width: 100%;
      background: linear-gradient(to right, #4a00e0, darkblue);
      border: none;
      padding: 12px;
      border-radius: 8px;
      font-size: 16px;
      color: #fff;
      cursor: pointer;
      transition: opacity 0.3s;
    }

    .btn-login:hover {
      opacity: 0.9;
    }

    .extra {
      margin-top: 15px;
      font-size: 13px;
      color: #555;
    }

  </style>
</head>
<body>
  <div class="login-box">
    <!-- Logo da empresa -->
    <img src="{{ url_for('static', filename='img/logo.png') }}" alt="Logo da Empresa" class="logo">
    
    
    <p class="subtitle">Faça login para acessar o Sistema de Controle de Combustível!</p>
    
    {% if erro %}
      <div class="erro-msg">
        {{ erro }}
      </div>
    {% endif %}
    
    <form method="POST" action="{{ url_for('login') }}">
      <div class="input-group">
        <label for="cpf">Usuário</label>
        <input type="text" id="cpf" name="cpf" placeholder="Digite seu CPF" required>
      </div>
      <div class="input-group">
        <label for="senha">Senha</label>
        <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required>
      </div>
      <button type="submit" class="btn-login">LOGIN</button>
    </form>
  </div>
</body>
</html>
