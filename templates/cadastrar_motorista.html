{% extends "base.html" %}

{% block content %}
<div class="main-content">
    <h2>Cadastrar Motorista</h2>

    <!-- Toast de mensagem -->
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="toast {{ category }}">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form class="formulario" method="POST" action="/motoristas">
        <label for="nome">Nome</label>
        <input type="text" id="nome" name="nome" required>

        <label for="cpf">CPF (Login)</label>
        <input type="text" id="cpf" name="cpf" maxlength="11" required>

        <label for="senha">Senha</label>
        <input type="password" id="senha" name="senha" required>

        <label for="cnh">CNH</label>
        <input type="text" id="cnh" name="cnh" required>

        <label for="admissao">Data de Admiss√£o</label>
        <input type="date" id="data_admissao" name="data_admissao" required>

        <button type="submit">Cadastrar</button>
    </form>
</div>

<!-- Script para desaparecer o toast -->
<script>
  document.addEventListener("DOMContentLoaded", function() {
      const toasts = document.querySelectorAll(".toast");
      toasts.forEach(toast => {
          setTimeout(() => {
              toast.style.opacity = '0';
              setTimeout(() => toast.remove(), 500);
          }, 3000); // tempo em ms antes de desaparecer
      });
  });
</script>

{% endblock %}
